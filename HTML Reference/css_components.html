<!DOCTYPE html>
<html>
    <head>
        <title>CSS Components</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            .icon-lg{
                font-size: 40px;
            }
        </style>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <button class="btn btn-default btn-lg">Button</button>
            <input class="btn btn-default btn-sm" type="button" value="Button">
            <input class="btn btn-default" type="submit" value="Button">
            <a class="btn btn-default" href="#">Button</a>
            
            <br><br>
            
            <button class="btn btn-default">Button</button>
            <button class="btn btn-success">Button</button>
            <button class="btn btn-info">Button</button>
            <button class="btn btn-warning">Button</button>
            <button class="btn btn-danger">Button</button>
            <button class="btn btn-link">Button</button>
            
            <br><br> 
            
            <div class="btn-group">
                <button class="btn btn-default">Left</button>
                <button class="btn btn-default">Middle</button>
                <button class="btn btn-default">Right</button>
            </div>
            
            <br><br>
            
            <span class="glyphicon glyphicon-tag icon"></span>
            
            
            
        </div>
        
        
        
        <script   src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>
        <script src="js/bootstrap.js"></script>    
        
    </body>
    
</html>
