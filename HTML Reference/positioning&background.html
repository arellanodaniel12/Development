<html>
<head>
	<title>Positioning & Background</title>
	<style>
		.wrapper {
			border: #000 1px solid;
			width: 600px;
			height: 400px;
			left: 50px;
			position: relative;
			/*
			background-image: url('Positioning & Background Images/bg.jpg');
			background-repeat: no-repeat; /*repeat, repeat-x, etc 
			background-position: 100px 10px;
			*/
			background: #000 url('Positioning & Background Images/bg.jpg') no-repeat 100px 100px; 
		}

		.inside {
			border: #ff0000 1px solid;
			width: 200px;
			height: 100px;
			position: absolute;
			top: 20px;
			left: 50px;
		}

	</style>
</head>	
	<body>
		<div class="wrapper">
			<div class="inside"></div>
		</div>

	</body>
</html>
