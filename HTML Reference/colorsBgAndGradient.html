<html>
<head>
	<title>Colors, Background & Gradients</title>
	<style>
		#rounded1 {
			background: red;
			color: white;
			width: 200px;
			height: 200px;
			padding: 30px;
			border-radius: 10%;
		}

		#rounded2 {
			background: red;
			color: white;
			width: 200px;
			height: 200px;
			padding: 30px;
			border-bottom-right-radius: 20px;
			border-top-left-radius: 10px;
		}

		#rounded3 {
			background: red;
			color: white;
			width: 200px;
			height: 200px;
			padding: 30px;
			border-radius: 50%;
			border: 3px black solid;

		#border-img {
			border: 10px solid transparent;
			padding: 15px;
			border-image: url(Colors, Backgrounds & Gradients/border.jpg) 30 round;
		}

	</style>
</head>
<body>
	<div id="rounded1">Rounded Corners</div>
	<br>
	<div id="rounded2">Rounded Corners</div>
	<br>
	<div id="rounded3">Rounded Corners</div>
	<br>
	<img src="Colors, Backgrounds & Gradients/bird.jpg">
	<br>
	<div id="border-img">This div uses an image border</div>

</body>
</html>
